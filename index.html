<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <!-- 1. Basic metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark light" />

    <!-- 2. Title + description -->
    <title>Elite Motors — Bespoke Care for Exotic Machines</title>
    <meta
      name="description"
      content="Elite Motors in Muscat: factory-grade maintenance, performance tuning, and concierge care for supercars and hypercars."
    />

    <!-- 3. Icons / manifest -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- 4. Canonical URL -->
    <link rel="canonical" href="https://elitemotors.om/" />

    <!-- 5. Social preview (Open Graph + Twitter) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Elite Motors — Bespoke Care for Exotic Machines"
    />
    <meta
      property="og:description"
      content="Factory-grade maintenance, performance tuning, and concierge care for supercars and hypercars in Muscat."
    />
    <meta property="og:url" content="https://elitemotors.om/" />
    <meta property="og:image" content="https://elitemotors.om/og.jpg" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:site_name" content="Elite Motors" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Elite Motors — Bespoke Care for Exotic Machines"
    />
    <meta
      name="twitter:description"
      content="Factory-grade maintenance, performance tuning, and concierge care in Muscat."
    />
    <meta name="twitter:image" content="https://elitemotors.om/og.jpg" />

    <!-- 6. Structured data (JSON-LD schema) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "AutoRepair",
        "name": "Elite Motors",
        "url": "https://elitemotors.om/",
        "image": "https://elitemotors.om/og.jpg",
        "telephone": "+96800000000",
        "email": "elitemotors.om@gmail.com",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Muscat",
          "addressCountry": "OM"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 23.478528,
          "longitude": 58.260806
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Saturday",
              "Sunday",
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday"
            ],
            "opens": "09:00",
            "closes": "18:00"
          }
        ],
        "areaServed": "GCC"
      }
    </script>

    <!-- 7. SEO / performance extras -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Elite Motors" />
    <meta
      name="keywords"
      content="elite motors, muscat, car workshop, supercar tuning, exotic maintenance, performance, ppf, detailing, GCC"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
